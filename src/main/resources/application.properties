spring.application.name=doctor-appointment-system

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/clinic_system
spring.datasource.username=root
spring.datasource.password=root

# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=TRACE

# this is the default port anyway, but if wanted to change
server.port=8080

# To enable file logging
logging.file.name=my-app.log

# To set the root logging level (e.g., INFO, DEBUG, ERROR)
logging.level.root=INFO

# To set the logging level for a specific package or class
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=WARN